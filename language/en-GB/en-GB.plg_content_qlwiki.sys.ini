PLG_CONTENT_QLWIKI="Content - qlwiki"
PLG_CONTENT_QLWIKI_DESCRIPTION="Add tag {qlwiki} into article text. Via url parameter you can connect to a wiki; e. g.: {qlwiki url=&quot;http://de.wikipedia.org/wiki/Joomla&quot;}. If you use a local, private wiki; enter the url in {qlwiki} tag or simply use the default settings of plugin in backend. <br />Every default setting can be overridden in tag itself; accessable params are:<ul><li>url - e. g.http://de.wikipedia.org/wiki/Joomla</li><li>action - e. g. 'render', I can't imagine a case when to set action not to render; but just in case you need it set</li><li>title - for local wiki to get entry intended; ! replace blank space ' ' by underscore '_' !</li><li>login - set yes for your local, private wiki if locked behind a login</li><li>user - e. g. 'wikiuser', for local, private wiki locked behind a login</li><li>password - e. g. 'yourPassword$!??', for local, private wiki locked behind a login</li><li>useragent - string</li><li>edit - e. g. 0=never; 1=always; 2 = only Super Administrators</li></ul>Examples:<ul><li>some wiki (that has entry 'Joomla') set in params :{qlwiki title=&quot;Joomla&quot;}</li><li>Wikipedia: {qlwiki url=&quot;http://de.wikipedia.org/wiki/Joomla&quot;}</li></ul>"
