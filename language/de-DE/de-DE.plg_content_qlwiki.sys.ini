PLG_CONTENT_QLWIKI="Content - qlwiki"
PLG_CONTENT_QLWIKI_DESCRIPTION="Den tag {qlwiki} in den Artikel einf&uuml;gen. Der 'url'-Parameter gibt die wiki an, von der geladen wird, z. B.: {qlwiki url=&quot;http://de.wikipedia.org/wiki/Joomla&quot;}. Verwenden Sie eine lokale Wiki, die url einfach im {qlwiki}-Tag oder einfach in den default-Settings des Plugins setzen. <br />Jede default-Einstellung kann im Tag-Aufruf selbst überschrieben werden. Verwendet werden k&ouml;nnen folgende Parameter: <ul><li>url - z. B. http://de.wikipedia.org/wiki/Joomla</li><li>action - z. B. 'render', kann mir zwar nicht vorstellen, weshalb man den Parameter &auml;ndern sollte, aber nur f&uuml;r den Fall, dass ...</li><li>title - um den Eintrag in der lokalen Wiki anzusteuern; ! Leerzeichen ' ' durch Unterstrich '_' ersetzen !</li><li>login - normalerweise '0'; f&uuml;r gesch&uuml;tzte Wiki auf '1' setzen</li><li>user - z. B. 'wikiuser', f&uuml;r gesch&uuml;tzte Wiki</li><li>password - z. B. 'yourPassword$!??', f&uuml;r gesch&uuml;tzte Wiki</li><li>useragent - string</li><li>edit - z. B. 0=niemals; 1=immer; 2=nur Super Administrators</li></ul>Beispiel:<ul><li>in Parametern eingetragene wiki, die ein Eintrag 'Joomla' aufweist:{qlwiki title=&quot;Joomla&quot;}</li><li>Wikipedia: {qlwiki url=&quot;http://de.wikipedia.org/wiki/Joomla&quot;}</li></ul>"
